<div id="backupCT" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="cloneCTLabel" aria-hidden="true">
    <form method="post" action="{{ url_for('main.backup_container') }}" style="margin:0;">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="cloneCTLabel">Backup container</h3>
        </div>
        <div class="modal-body">
            <div class="control-group">
                <div class="controls input-prepend">
                    <span class="add-on"><i class="icon-download-alt"></i></span>
                    <select id="selectContainer" name="orig">
                        {% for c in containers %}
                        {% if c == container %}
                        <option value="{{ c }}" selected>{{c}}</option>
                        {% else %}
                        <option value="{{ c }}">{{c}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>

                <div class="controls input-prepend pull-right">
                    <span class="add-on"><i class="icon-hdd"></i></span>
                    <select id="selectSR" name="dest">
                        {% for sr in storage_repos %}<option value="{{ sr[0] }}">{{sr[0]}}</option>{% endfor %}
                    </select>
                </div>
                <p><strong>Beware:</strong> container will be frozen if in 'running' state.</p>
                <p><strong>Note:</strong> Push option use <a href="http://claudyus.github.io/file-bucket/">file-bucket</a> to backup instances remotely.</p>

            </div>
        </div>

        <div class="modal-footer">
            <div class="buttons-modal-footer">
                <div class="switch pull-left" data-on-label="<small>Push</small>" data-off-label="<small>No push</small>" data-on="success" data-off="primary">
                    <input type="checkbox" name="push" value="False" />
                </div>
                <button class="btn btn-small" data-dismiss="modal" aria-hidden="true">Close</button>
                <button type="submit" class="btn btn-primary modalbutton">Backup</button>
            </div>
            <div class="loader-modal-footer hide">
                <div class="progress progress-striped active">
                    <div class="bar" style="width: 100%;"></div>
                </div>
            </div>
        </div>
    </form>
</div>
