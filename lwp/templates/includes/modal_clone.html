<div id="cloneCT" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="cloneCTLabel" aria-hidden="true">
    <form method="post" action="{{ url_for('main.clone_container') }}" style="margin:0;">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="cloneCTLabel">Clone container</h3>
        </div>
        <div class="modal-body">
            <div class="control-group">
                <div class="controls input-prepend">
                    <span class="add-on"><i class="icon-download-alt"></i></span>
                    <select id="selectContainer" name="orig">
                        {% for c in clonable_containers %}
                        {% if c == container %}
                        <option value="{{ c }}" selected>{{c}}</option>
                        {% else %}
                        <option value="{{ c }}">{{c}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>

                <div class="controls input-prepend pull-right">
                    <span class="add-on"><i class="icon-folder-open"></i></span>
                    <input id="inputName" type="text" pattern="^\w[\w.-]+$" placeholder="Clone name" name="name">
                </div>

            </div>
        </div>

        <div class="modal-footer">
            <div class="buttons-modal-footer">
                <div class="switch pull-left" data-on-label="<small>Snapshot</small>" data-off-label="<small>&nbsp;&nbsp;&nbsp;Classic&nbsp;&nbsp;&nbsp;</small>" data-on="success" data-off="primary">
                    <input type="checkbox" name="snapshot" value="True" />
                </div>
                <button class="btn btn-small" data-dismiss="modal" aria-hidden="true">Close</button>
                <button type="submit" class="btn btn-inverse modalbutton">Clone</button>
            </div>
            <div class="loader-modal-footer hide">
                <div class="progress progress-striped active">
                    <div class="bar" style="width: 100%;"></div>
                </div>
            </div>
        </div>
    </form>
</div>
